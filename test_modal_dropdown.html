<!DOCTYPE html>
<html>
<head>
    <title>Dropdown Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8 bg-gray-100">
    <h1 class="text-2xl font-bold mb-4">Custom Dropdown Test</h1>
    
    <div class="max-w-md">
        <label class="block text-sm font-semibold text-gray-700 mb-2">
            ðŸ‘¤ Membre de l'Ã©quipe concernÃ©
        </label>
        <div class="relative" id="dropdown-container">
            <button
                id="dropdown-btn"
                type="button"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-500 focus:outline-none bg-white text-left flex items-center justify-between transition-colors"
            >
                <span class="text-gray-400" id="dropdown-text">SÃ©lectionner un vendeur...</span>
                <svg class="w-5 h-5 text-gray-400 transition-transform" id="chevron" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
            </button>
            
            <div id="dropdown-menu" class="hidden absolute z-10 w-full mt-2 bg-white border-2 border-gray-300 rounded-lg shadow-lg max-h-60 overflow-y-auto">
                <button type="button" class="w-full px-4 py-3 text-left hover:bg-purple-50 transition-colors border-b border-gray-100 text-gray-900" data-name="Test Vendeur 1">
                    Test Vendeur 1
                </button>
                <button type="button" class="w-full px-4 py-3 text-left hover:bg-purple-50 transition-colors border-b border-gray-100 text-gray-900" data-name="Test Vendeur 2">
                    Test Vendeur 2
                </button>
                <button type="button" class="w-full px-4 py-3 text-left hover:bg-purple-50 transition-colors text-gray-900" data-name="Test Vendeur 3">
                    Test Vendeur 3
                </button>
            </div>
        </div>
        <p class="text-xs text-gray-700 mt-1 font-semibold">
            âœ“ 3 vendeur(s) actif(s) disponible(s)
        </p>
    </div>
    
    <script>
        const btn = document.getElementById('dropdown-btn');
        const menu = document.getElementById('dropdown-menu');
        const chevron = document.getElementById('chevron');
        const text = document.getElementById('dropdown-text');
        const container = document.getElementById('dropdown-container');
        
        btn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
            chevron.classList.toggle('rotate-180');
        });
        
        // Close when clicking outside
        document.addEventListener('click', (e) => {
            if (!container.contains(e.target)) {
                menu.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            }
        });
        
        // Select option
        document.querySelectorAll('#dropdown-menu button').forEach(option => {
            option.addEventListener('click', () => {
                text.textContent = option.dataset.name;
                text.classList.remove('text-gray-400');
                text.classList.add('text-gray-900');
                menu.classList.add('hidden');
                chevron.classList.remove('rotate-180');
            });
        });
    </script>
</body>
</html>
